input:
  hls_url: "https://hls.showfer.com/live/KiioJ/Jacob-AD/adstorm.m3u8"
  buffer_size: 1048576
  connection_retry: 3
  timeout: 30
  source_type: "playbin3"
  
  # HLS parsing configuration - Select highest quality
  parse_master_playlist: true
  stream_selection: "highest"    # Will select 1920x1080 @ 5.47Mbps
  
  # Adaptive streaming configuration
  max_bitrate: 0      # No limit
  min_bitrate: 0      # No minimum
  preferred_width: 0  # Auto-detect from selected stream
  preferred_height: 0

output:
  host: "127.0.0.1"
  port: 5000
  bitrate: 4000000  # 4Mbps output
  video_codec: "h264"
  audio_codec: "aac"
  format: "mpegts"
  # Output resolution will be scaled to match selected stream resolution

overlay:
  enabled: true
  type: "text"
  text:
    content: "HIGHEST QUALITY - {{.time}}"
    font_size: 28
    font_family: "Arial Bold"
    color: "white"
    background: "rgba(0,200,0,0.8)"
  position:
    x: 20
    y: 20
    anchor: "top-left"

pipeline:
  buffer_time: 300
  latency_ms: 200
  sync_on_clock: true
  drop_on_latency: true

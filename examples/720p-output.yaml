input:
  hls_url: "https://hls.showfer.com/live/KiioJ/Jacob-AD/5000/1920x1080/adstorm.m3u8"
  buffer_size: 1048576
  connection_retry: 3
  timeout: 30
  source_type: "playbin3"
  # Adaptive streaming configuration
  max_bitrate: 5000000
  min_bitrate: 1000000
  preferred_width: 1920
  preferred_height: 1080

output:
  host: "127.0.0.1"
  port: 5000
  bitrate: 2000000
  video_codec: "h264"
  audio_codec: "aac"
  format: "mpegts"
  # Force specific output resolution
  width: 1280      # Force 720p output
  height: 720

overlay:
  enabled: true
  type: "text"
  text:
    content: "720p OUTPUT - {{.time}}"
    font_size: 24
    font_family: "Arial"
    color: "white"
    background: "rgba(0,0,0,0.7)"
  position:
    x: 10
    y: 10
    anchor: "top-left"

pipeline:
  buffer_time: 300
  latency_ms: 200
  sync_on_clock: true
  drop_on_latency: true

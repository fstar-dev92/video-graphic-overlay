input:
  hls_url: "https://hls.showfer.com/live/KiioJ/Jacob-AD/adstorm.m3u8"
  buffer_size: 1048576  # 1MB
  connection_retry: 3
  timeout: 30
  source_type: "playbin3"  # Options: "souphttpsrc", "playbin3", "urisourcebin"

output:
  host: "127.0.0.1"
  port: 6000
  bitrate: 2000000  # 2Mbps
  video_codec: "h264"
  audio_codec: "aac"
  format: "mpegts"

overlay:
  enabled: true
  type: "text"  # "text", "image", "cairo"
  text:
    content: "Live Stream - Showfer"
    font_size: 24
    font_family: "Arial"
    color: "white"
    background: "rgba(0,0,0,0.5)"
  image:
    path: "/path/to/logo.png"
    scale: 1.0
    alpha: 0.8
  cairo:
    script: ""
    width: 1920
    height: 1080
  position:
    x: 10
    y: 10
    anchor: "top-left"  # "top-left", "top-right", "bottom-left", "bottom-right", "center"

pipeline:
  buffer_time: 600
  latency_ms: 400
  sync_on_clock: false
  drop_on_latency: false

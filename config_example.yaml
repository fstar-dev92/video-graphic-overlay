input:
  hls_url: "https://example.com/stream/playlist.m3u8"
  buffer_size: 1048576  # 1MB
  connection_retry: 3
  timeout: 30

output:
  host: "127.0.0.1"
  port: 5000
  bitrate: 2000000  # 2Mbps
  video_codec: "h264"
  audio_codec: "aac"
  format: "mpegts"

overlay:
  enabled: true
  type: "text"  # "text", "image", "cairo"
  text:
    content: "Live Stream - {{.timestamp}}"
    font_size: 24
    font_family: "Arial"
    color: "white"
    background: "rgba(0,0,0,0.5)"
  image:
    path: "/path/to/logo.png"
    scale: 1.0
    alpha: 0.8
  cairo:
    script: ""
    width: 1920
    height: 1080
  position:
    x: 10
    y: 10
    anchor: "top-left"  # "top-left", "top-right", "bottom-left", "bottom-right", "center"

pipeline:
  buffer_time: 200
  latency_ms: 100
  sync_on_clock: true
  drop_on_latency: true
